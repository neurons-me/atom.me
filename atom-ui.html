<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This.Atom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2a38;
            font-family: Arial, sans-serif;
            color: #1f2b39; /* This makes the text almost the same color as the background */
            font-weight: bold;
            font-size: 32px;
        }
        .atom {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .electron-orbit {
            border: 1px solid #4a90e2;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .orbit-1 {
            width: 80px;
            height: 80px;
        }
        .orbit-2 {
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%) rotate(60deg);
        }
        .orbit-3 {
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%) rotate(120deg);
        }
        .nucleus {
            width: 10px;
            height: 10px;
            background-color: #4a90e2;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="atom">
        <div class="electron-orbit orbit-1"></div>
        <div class="electron-orbit orbit-2"></div>
        <div class="electron-orbit orbit-3"></div>
        <div class="nucleus"></div>
    </div>
    <div>this.atom</div>
</body>
</html>
