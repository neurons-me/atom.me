<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This.Atom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Change display to column so that elements stack vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2a38;
            font-family: Arial, sans-serif;
        }
        .atom {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 15px; /* Space between the atom art and the text */
        }
        .electron-orbit {
            border: 1px solid #4a90e2;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .orbit-1 {
            width: 80px;
            height: 80px;
        }
        .orbit-2 {
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%) rotate(60deg);
        }
        .orbit-3 {
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%) rotate(120deg);
        }
        .nucleus {
            width: 10px;
            height: 10px;
            background-color: #4a90e2;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Updated text styles for better visibility */
        .atom-text {
            color: #31405c;  /* Darker shade of the background color */
            font-weight: 900; /* Extra bold */
            font-size: 40px;  /* Larger font size */
        }
    </style>
</head>
<body>
    <div class="atom">
        <div class="electron-orbit orbit-1"></div>
        <div class="electron-orbit orbit-2"></div>
        <div class="electron-orbit orbit-3"></div>
        <div class="nucleus"></div>
    </div>
    <div class="atom-text">this.atom</div>
    <script>
        const { ipcRenderer } = require('electron');

        // Listen for the 'updateUI' message from the main process
        ipcRenderer.on('updateUI', (event, message) => {
            // Here, you handle what you want to do with the message. 
            // For this example, I'm just going to change the .atom-text content.
            document.querySelector('.atom-text').textContent = message.content;
        });

        // If you want to send a message to the main process:
        // ipcRenderer.send('channelName', 'Your message or data here');
    </script>
</body>
</html>
